<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreEase</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- خلفية فيديو -->
    <video autoplay muted loop id="background-video">
        <source src="images/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Welcome to StoreEase</h1>
    </header>
    <main>
        <div class="product">
            <img src="images/product1.jpg" alt="Product 1">
            <h2>Summer Shirt</h2>
            <p>Price: $20</p>
            <button onclick="addToCart('Summer Shirt', 20)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Product 2">
            <h2>Classic Watch</h2>
            <p>Price: $50</p>
            <button onclick="addToCart('Classic Watch', 50)">Add to Cart</button>
        </div>
        <!-- المزيد من المنتجات حسب الحاجة -->
    </main>
    <footer>
        <h2>Shopping Cart</h2>
        <ul id="cart"></ul>
        <p id="total">Total: $0</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
