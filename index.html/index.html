<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreEase</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- إضافة فيديو خلفية -->
    <video autoplay muted loop id="background-video">
        <source src="images/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Welcome to StoreEase</h1>
    </header>
    
    <main>
        <!-- منتج سماعة -->
        <div class="product">
            <img src="images/product1.jpg" alt="Headphones">
            <h2>Headphones</h2>
            <p>Price: $30</p>
            <button onclick="addToCart('Headphones', 30)">Add to Cart</button>
        </div>

        <!-- منتج ساعة يد -->
        <div class="product">
            <img src="images/product2.jpg" alt="Watch">
            <h2>Classic Watch</h2>
            <p>Price: $50</p>
            <button onclick="addToCart('Classic Watch', 50)">Add to Cart</button>
        </div>
    </main>

    <footer>
        <h2>Shopping Cart</h2>
        <ul id="cart"></ul>
        <p id="total">Total: $0</p>
    </footer>

    <!-- ربط ملف JavaScript -->
    <script src="js/main.js"></script>  <!-- إذا كنت تستخدم main.js -->
    <script src="js/script.js"></script>  <!-- إذا كنت تستخدم script.js -->
</body>
</html>
